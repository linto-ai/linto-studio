version: '3.8'

services:
  linto-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: linto/mcp-server:latest
    container_name: linto-mcp-server
    ports:
      - "3000:3000"
    environment:
      # Server configuration
      - PORT=3000
      - LOG_LEVEL=info
      - UPLOAD_DIR=/tmp/linto-uploads

      # LinTO Studio API configuration
      - LINTO_BASE_URL=https://studio.linto.ai/cm-api

      # Note: Users will provide their LINTO_AUTH_TOKEN via Authorization header
      # No need to set it here as the server is a multi-tenant proxy

    volumes:
      # Optional: mount a volume for uploads if you want persistence
      - linto-uploads:/tmp/linto-uploads

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  linto-uploads:
    driver: local
