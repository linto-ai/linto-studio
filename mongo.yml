# Use root/example as user/password credentials
version: '3.7'

services:

  mongo:
    image: mongo
    volumes:
      # - $HOME/.dbdata:/data/db
      - ./mongo-seeds:/docker-entrypoint-initdb.d
    restart: always
    ports:
      - 27017:27017
    networks:
      - internal
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: osef
      MONGO_INITDB_DATABASE: conversations

  mongo-express:
    image: mongo-express
    restart: always
    networks:
      - internal
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: osef
     
networks:
  internal: