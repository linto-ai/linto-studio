<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Alphabet's soup</title>
</head>

<body>
    <div id="app"></div>
    <div id="soupe">

    </div>
    <button id="start" onclick="startSoup()">Start</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on("letter", (letter) => {
            document.getElementById("soupe").innerHTML += letter
        });
        socket.on("notlogged", () => {
            alert("Please login first")
        })
        function startSoup() {
            socket.emit("alphabetSoupStart");
        }
    </script>
</body>

</html>
