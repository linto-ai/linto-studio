  /api/users: 
    get:
      tags:
        - "users"
      summary: gets all users 
      # requestBody:
      #   description:
      responses:
        '200':
          description: returns a list of users 
          content:
            application/json:
              schema:
                type: array 
                items:
                  $ref: '#/components/schemas/User'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
    post:
      tags:
        - "users"
      operationId: createUser
      summary: creates a user
      requestBody:
        required: true
        description: A JSON object containing the username and password.
        content:   
          application/json:
            schema: 
              type: object
              properties:
                userName: 
                  type: string
                password:
                  type: string
                email:
                  type: string
                  format: email
                # convoAccess:
                #   type: array
                #   items: 
                #     type: object 
                #     properties:
                #       conversationid:
                #         type: string 
                #       accessType:
                #         type: string
      responses:
        '201':
          description: user is successfully created
          schema:
            $ref: '#/components/schemas/User'
        '400':
          description: bad request error
          schema:
            $ref: '#/components/schemas/Error'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /api/users/{userid}:
    get: 
      tags:
        - "users"
      operationId: getUser
      summary: Gets a user by id
      description: gets a single user
      parameters:
        - in: path
          name: userid
          type: string
          required: true
        # - in: header
        #   name: access-token
        #   type: string
        #   required: true
      responses:
        '200':
          description: json document 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: bad request error
          schema:
            $ref: '#components/schemas/Error'
        '401':
          schema:
            $ref: "#/components/responses/UnauthorizedError"
    put:
      tags:
        - "users"
      summary: updates a user password
      description: Adds conversation(s) id to a user's accessedMeetings
      requestBody:
        required: true 
        description: A JSON object containing the user id and conversation id(s).
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                accessedMeetings:
                  type: array
                  items:
                    type: integer 
      responses:
        '200':
          description: Successfully updated.
        '400': 
          description: Invalid id supplied 
        '404':
          description: User not found 
        '401':
          $ref: "#/components/responses/UnauthorizedError"
    delete:
      tags:
        - "users"
      summary: deletes a user by id
      parameters:
        - in: path
          name: userid
          schema:
            type: string
          required: true
      responses:
        '200':
          description: json document 
        '400':
          description: bad request error
          schema:
            $ref: '#components/schemas/Error'
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /api/users/{userid}/addaccess/{conversationid}:
    patch:
      tags:
        - "users"
      operationId: updateUserAccess
      summary: gives a user access to conversation(s)
      requestBody:
        required: true
        description: A JSON object containing the conversationid and user rights
        content:   
          application/json:
            schema: 
              type: object
              properties:
                ownerId:
                  type: string 
                userId:
                  type: string
                convoId: 
                  type: string
                userRights:
                  type: string 
      responses:
        '200':
          description: successfully updated 
        '403':
          description: not authorized
        '404':
          description: not found
        '401':
          $ref: "#/components/responses/UnauthorizedError"
  /api/users/{userid}/removeaccess/{conversationid}: 
    patch:
      tags:
        - "users"
      operationId: removeUserAccess
      summary: removes access to conversation(s) from a user
      requestBody:
        required: true
        description: A JSON object containing the conversationid and user rights
        content:   
          application/json:
            schema: 
              type: object
              properties:
                userId:
                  type: string
                convoId: 
                  type: string
      responses:
        '200':
          description: successfully removed
        '403':
          description: not authorized
        '404':
          description: not found
        '401':
          $ref: "#/components/responses/UnauthorizedError"

  /api/conversations: 
    get:
      tags:
        - "conversations"
      summary: gets all conversations
      responses:
        '200':
          description: returns a list of conversations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Conversation'
        '401':
          $ref: "#/components/responses/UnauthorizedError"

  /api/conversations/{conversationids}:
    get:
      tags:
        - "conversations"
      summary: gets all conversations by ids in list of ids

  /api/conversation:
    post:
      tags: 
        - "conversation"
      summary: creates a new conversation base
      requestBody:
        required: true
        description: A JSON object containing the owner id and conversation name.
        content:   
          application/json:
            schema: 
              type: object
              properties:
                convoName: 
                  type: string
                ownerId:
                  type: string
      responses:
        '201':
          description: conversation is successfully created 
          schema:
            $ref: '#/components/schemas/Conversation'
        links:
          updateUserConvoAccess:
            operationId: updateUserAccess
            parameters: 
              conversationid: ''
            # description: > 
            #   The conversation id value can be used to update 
        '400':
          description: bad request error
          schema:
            $ref: '#/components/schemas/Error'
        '401':
          $ref: "#/components/responses/UnauthorizedError"

  /api/conversation/{conversationid}: 
    get: 
      tags:
        - "conversation"
      summary: gets a conversation by id -- WIP
    delete: 
      tags:
        - "conversation"
      summary: deletes conversation -- WIP

  /api/conversation/{conversationid}/agenda:
    put:
      tags:
        - "conversation/metadata"
      summary: replaces (empty) agenda -- WIP
    patch:
      tags:
        - "conversation/metadata"
      summary: modifies conversation agenda -- WIP

  /api/conversation/{conversationid}/summary:
    put:
      tags:
        - "conversation/summary"
      summary: replaces (empty) summary  --WIP
    patch:
      tags:
        - "conversation/summary"
      summary: modifies conversation summary  -- WIP
  
  /api/conversation/{conversationid}/speakers:
    get:
      tags:
        - "conversation/speakers"
      summary: gets all speakers in a conversation
      operationId: getSpeakers
      description: gets all speaker ids, names and audio times for voice example
      parameters:
        - in: path
          name: conversationid
          type: string
          required: true
      responses:
        '200':
          description: json document 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Speakers'
        '400':
          description: bad request error
          schema:
            $ref: '#components/schemas/Error'
        '401':
          description: unauthorized error 
          schema:
            $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: not found error
    post:
      tags:
        - "conversation/speakers"
      summary: creates a new speaker in a conversation
      operationId: createSpeaker
      description: creates a new speaker id with name but without voice example
      requestBody:
        required: true
        description: a json object with conversationid and new speaker name
        content:
          application/json:
            schema:
              type: object
              properties:
                convoid:
                  type: string
                speakername:
                  type: string 
      responses:
        '200':
          description: json document
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Speakers"
        '400':
          description: bad request error
          schema:
            $ref: '#components/schemas/Error'
        '401':
          description: unauthorized error 
          schema:
            $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: not found error
            
  /api/conversation/{conversationid}/speakers/{speakerid}:
    # get:
    #   tags:
    #     - "conversation/speakers"
    #   summary: gets speaker name by speakerid

    patch:
      tags:
        - "conversation/speakers"
      summary: modifies speaker name
      operationId: identifySpeaker
      description: replaces speaker name for a given conversationid /speaker id
      requestBody:
        required: true
        description: A JSON object containing the conversationid, speakerid and new speaker name
        content:   
          application/json:
            schema: 
              type: object
              properties:
                speakerid:
                  type: string
                convoid: 
                  type: string
                speakername:
                  type: string  
      responses:
        '200':
          description: speaker successfully updated
          schema:
            $ref: '#components/schemas/Speakers'
        '400':
          description: bad request error
          schema:
            $ref: '#components/schemas/Error'
        '401':
          description: unauthorized error 
          schema:
            $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: not found error        
    delete:
      tags:
        - "conversation/speakers"
      summary: deletes speaker from conversation
      operationId: deleteSpeaker
      description: removes speaker by id if id not in transcript
      requestBody:
        required: true
        description: A json object containing conversationid and speakerid
        content:
          application/json:
            schema:
              type: object
              properties:
                speakerid:
                  type: string
                convoid:
                  type: string
      responses:
        '200':
          description: speaker successfully deleted
          schema:
            $ref: '#components/schemas/Speakers'
        '428': 
          description: precondition required
        '400':
          description: bad request error
          schema:
            $ref: '#components/schemas/Error'
        '401':
          description: unauthorized error 
          schema:
            $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: not found error        
        description: not found error  
    put:
      tags: 
        - "conversation/speakers"
      summary: replaces audio in speaker map for a single speaker
      operationId: updateSpeakerAudio
      description: replaces speaker audio sample for a single speaker
      requestBody:
        required: true
        description: A json object containing conversationid and speakerid and turnid
        content:
          application/json:
            schema:
              type: object
              properties:
                speakerid:
                  type: string
                convoid:
                  type: string
                stime:
                  type: number
                etime:
                  type: number
      responses:
        '200':
          description: turn speaker id successfully updated
        '400':
          description: bad request error
          schema:
            $ref: '#components/schemas/Error'
        '401':
          description: unauthorized error 
          schema:
            $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: not found error      

  /api/conversation/{conversationid}/turns/{speakerid}:
    put:
      tags: 
        - "conversation/speakers"
      summary: replaces all turns with speaker id = X with new speaker id = Y
      operationId: combineSpeakerIds
      description: replaces ids in transcript then deletes old id in speakers
      requestBody:
        required: true
        description: A json object containing conversationid and speakerid and newspeakerid
        content:
          application/json:
            schema:
              type: object
              properties:
                speakerid:
                  type: string
                convoid:
                  type: string
                newspeakerid:
                  type: string
      responses:
        '200':
          description: speakers successfully combined
          schema:
            $ref: '#components/schemas/Speakers'
        '400':
          description: bad request error
          schema:
            $ref: '#components/schemas/Error'
        '401':
          description: unauthorized error 
          schema:
            $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: not found error
  /api/conversation/{conversationid}/turn/{speakerid}:      
    post:
      tags:
        - "conversation/speakers"
      summary: replaces speaker in a single turn with a newly created speaker
      operationId: createNewTurnSpeaker
      description: creates a new speaker then updates the turn id using the new speaker id
      requestBody:
        required: true
        description: A JSON object containing the conversationid, turnid and new speaker name
        content:   
          application/json:
            schema: 
              type: object
              properties:
                turnid:
                  type: string
                convoid: 
                  type: string
                speakername:
                  type: string  
      responses:
      '200':
        description: speaker successfully created
      '400':
        description: bad request error
        schema:
          $ref: '#components/schemas/Error'
      '401':
        description: unauthorized error 
        schema:
          $ref: "#/components/responses/UnauthorizedError"
      '404':
        description: not found error  
    put:
      tags: 
        - "conversation/speakers"
      summary: replaces speaker id in a single turn with another speaker id
      operationId: updateSpeakerId
      description: replaces speaker id in a single transcript turn
      requestBody:
        required: true
        description: A json object containing conversationid and speakerid and turnid
        content:
          application/json:
            schema:
              type: object
              properties:
                speakerid:
                  type: string
                convoid:
                  type: string
                turnid:
                  type: string
      responses:
        '200':
          description: turn speaker id successfully updated
        '400':
          description: bad request error
          schema:
            $ref: '#components/schemas/Error'
        '401':
          description: unauthorized error 
          schema:
            $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: not found error      

  /api/conversation/{conversationid}/turn:
    post:
      tags:
        - "conversation/turns"
      summary: creates a new turn 
      operationId: createNewTurn
      description: creates a new turn then updates turn order in text
      requestBody:
        required: true
        description: A json object containing conversationid, speakerid, position
        content:
          application/json:
             schema:
              type: object
              properties:
                convoid:
                  type: string
                speakerid:
                  type: string
                pos:
                  type: number 
                words:
                  $ref: '#/components/schemas/Words'
      responses:
        '200':
          description: turn successfully created 
        '400':
          description: bad request error
        schema:
          $ref: '#components/schemas/Error'
        '401':
          description: unauthorized error 
          schema:
            $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: not found error   

  /api/conversation/{conversationid}/turn/{turnids}:   
    delete:
      tags:
        - "conversation/turns"
      summary: deletes a turn or turns 
      operationId: deleteTurn
      description: deletes a turn 
      requestBody:
        required: true
        description: A json object containing conversationid, list of turnids
        content:
          application/json:
            schema:
              type: object
              properties:
                turnids:
                  type: array 
                  items:
                    type: string
                convoid:
                  type: string
      responses:
        '200':
          description: turns successfully deleted
        '400':
          description: bad request error
        schema:
          $ref: '#components/schemas/Error'
        '401':
          description: unauthorized error 
          schema:
            $ref: "#/components/responses/UnauthorizedError"
        '404':
          description: not found error      
    patch:
      tags:
        - "conversation/turns"
      summary: merges a set of turns 
      operationId: mergeTurns
      description: combines text from all turns into first turn, deletes remaining turns
      requestBody:
        required: true
        description: A json object containing conversationid and an array of turn ids
        content:
          application/json:
            schema:
              type: object
              properties:
                turnids:
                  type: array
                  items:
                    type: string
                convoid:
                  type: string
                speakerid:
                  type: string
      responses:
        '200':
          description: turns successfully merged
        '400':
          description: bad request error
        schema:
          $ref: '#components/schemas/Error'
        '401':
          description: unauthorized error 
          schema:
            $ref: "#/components/responses/UnauthorizedError"
        '404':

  /api/conversation/{conversationid}/turnsplit/{turnids}:  
    put:
      tags:
        - "conversation/turns"
      summary: splits a turn 
      operationId: splitTurns
      description: creates two or three turns from one turn depending on which inner-turn text user selects for 
      requestBody:
        required: true
        description: A json object containing an array of turn ids and an array of word ids
        content:
          application/json:
            schema:
              type: object
              properties:
                convoid:
                  type: string
                speakerid:
                  type: string
                positions:
                  type: array
                  items: 
                    type: number
                wordids:
                  type: array
                  items: 
                    type: string
      responses:
        '200':
          description: turns successfully split
        '400':
          description: bad request error
        schema:
          $ref: '#components/schemas/Error'
        '401':
          description: unauthorized error 
          schema:
            $ref: "#/components/responses/UnauthorizedError"
        '404':

  /api/conversation/{conversationid}/replaceturn/{turnid}:  
    patch:
      tags: 
        - "conversation/turns"
      summary: replaces the text field of a turn 
      operationId: replaceTurnText
      description: takes a list of word objects containing text and position numbers, computes new e/s times and generates new wids 
      requestBody:
        required: true
        description: a json object containing a list of word objects
        content:
          application/json:
            schema:
              type: object
              properties:
                convoid:
                  type: string
                turnids:
                  type: array
                  items: 
                    type: string
                words:
                  type: array
                  items: 
                    type: object 
                    properties:
                      word:
                        type: string
                      pos:
                        type: number
      responses:
        '200':
          description: words field successfully replaced
        '400':
          description: bad request error
          schema:
            $ref: '#components/schemas/Error'
        '401':
          description: unauthorized error 
          schema:
            $ref: "#/components/responses/UnauthorizedError"
        '404':

