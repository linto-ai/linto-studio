components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid 

  # parameters:
  # requestBodies:
  # responses:
  # headers:
  # examples:
  # links:
  # callbacks:

  schemas:
    Error:
      type: object
      properties:
        status:
          type: string
    UserLogin:
      type: object
      properties:
        userName:
          type: string 
        password:
          type: string
          format: password 
          writeOnly: true
      required:
        - userName
        - password
    User:
      type: object
      properties:
        userid:
          type: string
          readOnly: true
        userName:
          type: string 
        email:
          type: string
          format: email
        convoAccess:
          type: array
          items: 
            type: object 
            properties:
              conversationid:
                type: string 
              accessType:
                type: string
        required:
          - userid
          - userName
          - convoAcess 
    Speakers:
      type: array 
      items:
        type: object
        properties:
          speakerid:
            type: string
          speakername:
            type: string
          stime:
            type: number
          etime:
            type: number
    Turn:
      type: object
      properties:
        turn_id:
          type: string
        speaker_id:
          type: string
        pos:
          type: number
        words:
          $ref: '#/components/schemas/Words'
    Words:
      type: array 
      items:
        type: object
        properties:
          wid: 
            type: string
          etime:
            type: string
          stime:
            type: string
          word:
            type: string
          pos:
            type: number
security:
  - bearerAuth: []
