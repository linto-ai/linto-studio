# Rootless nginx configuration
# PID file in writable location (not /var/run which may be read-only)
pid /tmp/nginx/nginx.pid;

# Error log to stderr for container logging
error_log /dev/stderr warn;

events {
    worker_connections 1024;
}

http {
    # Temp paths in writable locations
    client_body_temp_path /var/cache/nginx/client_temp;
    proxy_temp_path /var/cache/nginx/proxy_temp;
    fastcgi_temp_path /var/cache/nginx/fastcgi_temp;
    uwsgi_temp_path /var/cache/nginx/uwsgi_temp;
    scgi_temp_path /var/cache/nginx/scgi_temp;

    # Access log to stdout for container logging
    access_log /dev/stdout;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        # Port 8080 - rootless compatible (no root needed for ports >= 1024)
        listen 8080;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
            try_files $uri /index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
